<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@500&family=Inter:wght@400;500&family=Quicksand:wght@300&family=Tektur&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Mayk Brito sorrindo, usando óculos e camisa preta, barba e fundo amarelo"
        />
        <p>@maykbrito</p>
      </div>
      <!--Links-->
      <ul>
        <!-- 
        target="_blank" - faz com que quando interagido abra uma nova página para esse
        link, sem esse atributo a página atual seria atualizada para a do link 
      -->
        <li><a href="#" target="_blank">Inscreva-se no NLW</a></li>
        <li><a href="#" target="_blank">Baixe meu e-book</a></li>
        <li><a href="#" target="_blank">Veja meu portfólio</a></li>
        <li><a href="#" target="_blank">Conheça o Explorer</a></li>
      </ul>
      <div id="social-links">
        <a href="#" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        <p>Feito com ♥ por <a href="#" target="_blanck">Rocketseat</a></p>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
